<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="formBody">
        <h1>Palindrome Checker</h1>
        <p>A palindrome is a word or phrase that reads the same backwards as forwards. This app will
            take in a word, phrase, numbers or symbols and evaluate whether it is a palindrome. </p>
        <h3>Type in a word or phrase to see if it is a palindrome.</h3>
        <form>
            <strong>Please enter a word or phrase:</strong>
            <br>
            <input id="wordToCheck" type="text" name="word to check" REQUIRED>
            <br>
            <br>
            <strong>Reversed:</strong>
            <h4 id="reversedWord"></h4>
            <br>
            <button id="submitButton" type="submit">SUBMIT</button>
        </form>
        <h2 id="indicator" </div> <script src="logic.js" type="text/javascript">
        </script>

</body>

</html>
